<div class="todo">
    <li class="list-group-item d-flex align-items-center border-0 mb-0 px-2 rounded" [appTaskComplete]="setClasses()" style="background-color: #f4f6f7;">
        <input (change)="onToggle(todo)" type="checkbox" [checked]="todo.completed" />
        <div class="px-4">
            {{ todo.title | titlecase}}
        </div>
    </li>
</div>
